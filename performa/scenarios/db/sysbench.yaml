title: Sysbench DB

description:
  This scenario uses sysbench to execute DB test plan.

setup:
  -
    hosts: $target
    tasks:
    - name: installing sysbench
      apt: name=sysbench
      become: yes
      become_user: root
      become_method: sudo

execution:
  -
    hosts: $target
    matrix:
      threads: [ 10, 20, 30 ]
    tasks:
    - sysbench_oltp:
        duration: 10

report:
  template: sysbench.rst
